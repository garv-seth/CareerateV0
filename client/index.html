<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Careerate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle Vite HMR WebSocket errors gracefully in Replit environment
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && 
            event.reason.message.includes("Failed to construct 'WebSocket'") &&
            event.reason.message.includes("localhost:undefined")) {
          // Suppress the WebSocket connection error for Vite HMR
          console.log('Note: Vite HMR WebSocket connection failed (this is expected in Replit environment and does not affect functionality)');
          event.preventDefault();
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
